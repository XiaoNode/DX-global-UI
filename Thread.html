<body>
	<article class="layout">
		<hgroup class="header">
			<h1>Pattaya.Global.Thread</h1>
			<h4>定义线程方法：</h4>
		</hgroup>
		<ol>
			<li class="cbox">
				<h3 class="title">sleep(int ms)</h3>
				<div class="container">
					<h4 class="subtitle">概述：</h4>
					<div class="subcon">
						挂起线程。参数为挂起的毫秒数。
					</div>
					<h4 class="subtitle">Example：</h4>
					<div class="subcon example">
						<code>
							<pre>
var b = 1;
Pattaya.Global.Thread.sleep(1000); //挂起1秒
alert(0); // 1秒后出现弹框。
							</pre>
						</code>

				</div>
			</li>
		</ol>
